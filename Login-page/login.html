<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansumnxcut-login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">
        <div class="box">
            <div id="heading">
                <h1 id="headingname">Welcome<span id="namespan">X</span>Cuts</h1>
            </div>
        </div>

        <div class="box" id="logindiv">
            <h3 id="loginheading">Sign in</h3>
            <form id="signin">
                <p id="username">User Name</p>
                <input type="text" id="user">




                <p id="password">PassWord</p>



                <input type="text" id="pwd">
                <!-- <div id="rem">
                    <input type="checkbox" id="Remember">
                    <p id="rem-para">Remember Me</p>
                </div> -->


                <div id="button">
                    <button id="btn" type="button" onclick="mylogin()">Sign in</button>
                </div>

                <div id="lost">
                    <button id="lost-para" type="button" onclick="lostpassword()">Lost your password?</button>
                </div>
                <div id="last-para">
                    <p id="Terms">By clicking "Sign in now" you agree to <br><span> Terms of Service</span> |
                        <span>Privacy Policy</span> </p>
                </div>
            </form>

        </div>
    </div>






    <script src="login.js"></script>
</body>

</html>
